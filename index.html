<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitation Mariage ‚Äì Mike & Alice</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle, #faf7f3, #efe8de);
  font-family: "Georgia", serif;
  overflow: hidden;
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.scene {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1800px;
  position: relative;
}

/* üå∏ CALQUE PETALES */
.petals {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  display: none;
  z-index: 3;
}

.petal {
  position: absolute;
  width: 18px;
  height: 26px;
  background: linear-gradient(135deg, #f6d6d6, #e7bcbc, #f9e6cf);
  border-radius: 60% 40% 60% 40%;
  opacity: 0.9;
  filter: blur(0.2px);
  animation: fall 3.5s linear forwards;
}

/* üçÉ Animation chute */
@keyframes fall {
  0% {
    transform: translateY(-50px) rotate(0deg) scale(0.8);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg) scale(1.1);
    opacity: 0;
  }
}

/* üíå CARTE */
.card {
  width: min(90vw, 420px);
  aspect-ratio: 2 / 3;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s cubic-bezier(.4,.2,.2,1),
              box-shadow 0.8s ease;
  cursor: pointer;
  z-index: 2;
}

.card.flipped {
  transform: rotateY(180deg) scale(1.03);
  box-shadow: 0 0 35px rgba(216,185,138,0.9);
}

.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 16px;
  background-size: cover;
  background-position: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.front {
  background-image: url("Invitation Recto.jpg");
}

.back {
  background-image: url("Invitation Verso.jpg");
  transform: rotateY(180deg);
}

/* üíç BOUTONS */
.buttons {
  margin-top: 24px;
  display: none;
}

.buttons a {
  display: inline-block;
  margin: 6px;
  padding: 12px 22px;
  background: linear-gradient(135deg, #d8b98a, #b8996d);
  color: #fff;
  text-decoration: none;
  border-radius: 999px;
  font-size: 0.9rem;
  box-shadow: 0 6px 14px rgba(0,0,0,0.25);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.buttons a:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.hint {
  margin-top: 12px;
  font-size: 0.85rem;
  color: #7b746b;
  font-style: italic;
}
</style>
</head>

<body>

<div class="container">
  <div class="scene">

    <!-- üå∏ p√©tales -->
    <div class="petals" id="petals"></div>

    <!-- carte -->
    <div class="card" id="card">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>

  </div>

  <div class="buttons" id="buttons">
    <a href="https://www.google.com/maps/search/?api=1&query=Mairie+de+Colombes+92700" target="_blank">
      üèõ C√©r√©monie ‚Äì Mairie de Colombes
    </a>
    <a href="https://www.google.com/maps/search/?api=1&query=1+rue+Marcel+Carn√©+Goussainville" target="_blank">
      üç∏ Cocktail & R√©ception
    </a>
    <a href="https://wa.me/?text=Bonjour%20üòä%20Nous%20confirmons%20notre%20pr√©sence%20au%20mariage%20de%20Mike%20et%20Alice%20üíç" target="_blank">
      üí¨ RSVP via WhatsApp
    </a>
    <a href="invitation.pdf" target="_blank">
      üìÑ Ouvrir le faire-part (PDF)
    </a>
  </div>

  <div class="hint">Cliquez ou touchez le faire-part pour l‚Äôouvrir</div>
</div>

<script>
const card = document.getElementById("card");
const buttons = document.getElementById("buttons");
const petals = document.getElementById("petals");

card.addEventListener("click", () => {
  card.classList.toggle("flipped");
  buttons.style.display = "block";

  // üå∏ g√©n√©ration p√©tales
  petals.style.display = "block";
  petals.innerHTML = "";

  for (let i = 0; i < 22; i++) {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * 100 + "%";
    petal.style.animationDelay = Math.random() * 0.8 + "s";
    petal.style.animationDuration = 3 + Math.random() * 2 + "s";
    petal.style.transform += ` rotate(${Math.random() * 360}deg)`;
    petals.appendChild(petal);
  }

  setTimeout(() => {
    petals.style.display = "none";
  }, 4500);
});
</script>

</body>
</html>
